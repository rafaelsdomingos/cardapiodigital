<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Fast Food</title>
    <!--Estilo do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .item input[type="checkbox"] {
            margin-right: 10px;
        }
        .cart {
            padding: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item input[type="number"] {
            width: 50px;
            margin-left: 10px;
        }
        .summary {
            margin-top: 20px;
        }
        .summary input, .summary select {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

        <!--<h1 class="text-center display-6 mb-4">Cardápio Digital</h1>-->
        
        <img src="https://seeklogo.com/images/F/fastfood-logo-D673849A4C-seeklogo.com.png" class="rounded mx-auto d-block" alt="menu-logo" width="200px">
        <br><br>
        <div class="container">
        

        <div class="row align-items-start">
            <div class="col-8">

                <!-- Menu -->

                <div class="category">
                    <h4>Hambúrgueres</h4>
                    <hr>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="X-Burguer" data-price="10.00">
                            <strong>X-BURGUER - R$ 10,00</strong>
                            <br><span class="description"><em>Pão, carne, ovo, queijo, presunto, tomate, alface, batata palha</em></span> 
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="X-Salada" data-price="12.00">
                            <strong>X-SALADA - R$ 12,00</strong>
                            <br><span class="description"><em>Pão, carne, ovo, queijo, presunto, tomate, alface, salada de maionese e batata palha</em></span> 
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="X-Frango" data-price="15.00">
                            <strong>X-FRANGO - R$ 15,00</strong>
                            <br><span class="description"><em>Pão, frango, ovo, queijo, presunto, tomate, alface, salada de maionese e batata palha</em></span> 
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="X-Tudo" data-price="20.00">
                            <strong>X-TUDO - R$ 20,00</strong>
                            <br><span class="description"><em>Pão, 2 carnes, ovo, bacon, queijo, presunto, tomate, alface, batata palha</em></span> 
                        </label>
                    </div>

                </div>

                <div class="category">
                    <h4>Pastéis</h4>
                    <hr>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Pastel de Carne" data-price="12.00">
                            <strong>PASTEL DE CARNE - R$ 12,00</strong>
                            <br><span class="description"><em>Carne moída de 1ª, azeitona sem caroço</em></span> 
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Pastel Napolitano" data-price="14.00">
                            <strong>PASTEL NAPOLITANO- R$ 14,00</strong>
                            <br><span class="description"><em>Presunto, mussarela, parmesão, tomate, azeite e orégano</em></span>
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Pastel Quatro Queijos" data-price="16.00">
                            <strong>PASTEL QUATRO QUEIJOS- R$ 16,00</strong>
                            <br><span class="description"><em>Mussarela, provolone, parmesão, gorgonzola e orégano</em></span>
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Pastel de Carne de Sol" data-price="11.00">
                            <strong>PASTEL CARNE DE SOL- R$ 16,00</strong>
                            <br><span class="description"><em>Carne de Sol, catupiry, cheddar</em></span>
                        </label>
                    </div>
                </div>


                <div class="category">
                    <h4>Bebidas</h4>
                    <hr>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Refrigerante" data-price="5.00">
                            <strong>REFRIGERANTE 350ml - R$ 5,00</strong>
                            <br><span class="description"><em>Refrigerante em lata de 350ml</em></span>
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Suco de Laranja" data-price="8.00">
                            <strong>SUCO DE LARANJA - R$ 8,00</strong>
                            <br><span class="description"><em>Copo de suco de laranja de 500ml</em></span>
                        </label>
                    </div>
                    <div class="item">
                        <label>
                            <input type="checkbox" class="item-checkbox" data-name="Caldo de Cana" data-price="8.00">
                            <strong>CALDO DE CANA- R$ 9,00</strong>
                            <br><span class="description"><em>Copo de caldo de cana de 700ml</em></span>
                        </label>
                    </div>
                </div>
                <!--Fim do Menu-->


            </div>
            <div class="col-4">
                <!-- Carrinho de Compras -->
                <div class="card">
                    <div class="cart">
                        <h4>Carrinho de Compras</h4>
                        <div id="cart-items">
                            
                        </div>
                        <br>
                        <div id="total" class="text-end">
                            Total: R$0,00
                        </div>
                        <button type="button" class="btn btn-primary" onclick="finalizeOrder()">Finalizar Pedido</button>
                    </div>

                </div>
                
                <!-- Resumo e Finalização -->
                <div class="summary" id="summary" style="display:none;">
                    <h4>Finalizar Pedido</h4>
                    <p><strong>Resumo do Pedido:</strong></p>
                    <div id="order-summary">
                        <!-- Resumo do pedido será exibido aqui -->
                    </div>
                    <br>
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" required>

                    <label for="address">Endereço:</label>
                    <input type="text" id="address" required>

                    <label for="payment">Forma de Pagamento:</label>
                    <select id="payment" required>
                        <option value="Débito">Cartão de Débito</option>
                        <option value="Crédito">Cartão de Crédito</option>
                        <option value="Pix">Pix</option>
                    </select>
                    <button class="btn btn-success" onclick="confirmOrder()">Confirmar Pedido</button>
                    <button class="btn btn-danger" onclick="cancelOrder()">Cancelar Pedido</button>
                </div>

            </div>
        </div>
       

    </div>

    <script>
        const items = document.querySelectorAll('.item-checkbox');
        const cartItemsContainer = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        let cart = [];

        items.forEach(item => {
            item.addEventListener('change', function() {
                if (this.checked) {
                    const itemData = {
                        name: this.getAttribute('data-name'),
                        price: parseFloat(this.getAttribute('data-price')),
                        quantity: 1
                    };
                    cart.push(itemData);
                } else {
                    cart = cart.filter(cartItem => cartItem.name !== this.getAttribute('data-name'));
                }

                updateCart();
            });
        });

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                     
                    <input type="number" value="${item.quantity}" min="1" onchange="updateItemQuantity(${index}, this.value)">
                    ${item.name}
                    - R$${(item.price * item.quantity).toFixed(2)}
                `;
                cartItemsContainer.appendChild(cartItem);

                total += item.price * item.quantity;
            });

            totalElement.innerHTML = `Total: R$${total.toFixed(2)}`;
        }

        function updateItemQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            updateCart();
        }

        function finalizeOrder() {
            if (cart.length === 0) {
                alert('Seu carrinho está vazio!');
                return;
            }
            document.getElementById('summary').style.display = 'block';
            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = '';
            
            cart.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `${item.quantity}x ${item.name} - R$${(item.price * item.quantity).toFixed(2)}`;
                orderSummary.appendChild(summaryItem);
            });
        }

        function confirmOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;

            if (!name || !address || !payment) {
                alert('Por favor, preencha todas as informações.');
                return;
            }

            alert(`Pedido confirmado!\nNome: ${name}\nEndereço: ${address}\nPagamento: ${payment}\nTotal: ${totalElement.innerHTML}`);
        }

        function cancelOrder() {
            if (confirm('Tem certeza que deseja cancelar o pedido?')) {
                cart = [];
                updateCart();
                document.getElementById('summary').style.display = 'none';
            }
        }
    </script>
    <!--Scripts do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
